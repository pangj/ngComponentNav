<div class="row">
  <div class="col-md-4" ng-repeat="movie in $ctrl.movies" ng-class="{ selected: $ctrl.isSelected(movie) }">
    <div class="thumbnail">
      <img ng-src="{{  movie.image }}" alt="{{ movie.title }}" style="height:200px;">
      <div class="caption">
        <a ng-link="['MovieDetail', { id: movie.id }]" class="btn btn-success btn-block ">
          {{ movie.title }} | view
        </a>
      </div>
    </div>
  </div>
</div>
<div>
  <ng-outlet></ng-outlet>
</div>
